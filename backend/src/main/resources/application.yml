spring:
  application:
    name: safeserve-backend

  datasource:
    url: jdbc:mysql://localhost:3306/safeserve_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
    username: root
    password: ${Password}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: none   # MUY IMPORTANTE
    show-sql: true
    open-in-view: false
    properties:
      hibernate:
        format_sql: true


logging:
  level:
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE
